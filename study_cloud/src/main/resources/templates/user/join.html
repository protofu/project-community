<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS 추가 -->
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 5rem;
        }
        .form-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .form-card h2 {
            margin-bottom: 1.5rem;
            color: #343a40;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>회원가입</h2>
            <form action="/join" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="이름" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">닉네임</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="닉네임" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="이메일" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn btn-custom">가입하기</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
